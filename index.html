<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
      src="https://kit.fontawesome.com/75ce01898d.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="background_img">
      <img src="https://images.pexels.com/photos/3394939/pexels-photo-3394939.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="rain-on-water">
    </div>
    <div class="container">
     <div class="weather-app-wrapper">
       <div class="weather-app" id="form-control">
        <form onsubmit=handleSubmit(event)>
         <div class="row">
           <div class="col-6">
             <input
               type="search"
               placeholder="Enter city name"
               autofocus="on"
               autocomplete="off"
               id="city-input"
               class="form-control-input shadow-sm mb-3"
              />
            </div>
             <div class="col-3">
               <input 
               type="submit" 
               value="Search"
               class="btn btn-primary"
               />    
             </div>
            <div class="col-3">
              <button 
               class="btn btn-success"
               id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="cityW">
         <div class="overview">
           <ul class="currentStatus">
              <li id="searchedCity" class="currentCity">City</li>
              <br />
              <li> Last update: <span id="currentDate"></span></li>
              <br />
              <li id="currentWeather"></li>
            </ul>
         </div>
         <div class="row">
           <div class="col-6">
             <div class="clearfix weather-icon">
               <img src="" 
               alt=""
               class="float-left"
               id="icon"
               />
              </div>
              <div class="temperature-style float-left">
                <span id="temperature" ></span><span class="units"> <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
            </div>
            
            <div class="col-6" id="currentLocation">
              <ul class="humid-wind">
                <li>
                  Humidity: <span id="humidity"></span> % 
                </li>
                <br />
                <li>
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>
        </div>  
        <div id="forecast" class="row weather-forecast"></div>      
       </div>
        <small>
         <a href="https://github.com/JJFlor/awesome-weather-app" class="open-source" target="_blank">Open Source Code</a>
          , by Júlia Jaile Flores
        </small>
     </div>
     <script src="src/script.js"></script>
  </body>
</html>
